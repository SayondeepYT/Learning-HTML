<!DOCTYPE html>

<html>
  <head>
    <title>My first Tesxt formatting</title>
  </head>

  <body>
    <!--HTML TEXT FORMATTING-->
    <p>This is <b>bold</b> text</p>
    <p>This is <i>Italic</i> text</p>
    <p>This is <big>big</big> text</p>
    <p>This is <small>small</small> text</p>
    <p>This is <sub>subscript</sub> text</p>
    <p>This is <sup>superscript</sup> text</p>
    <p>This is <ins>inserted</ins> text</p>
    <p>This is <del>deleted</del text</p>
    <p>This is <mark>marked</mark> text</p>
  </body>
</html>
<!--For bold  text type 'b'
    For Italic text type 'i'
    For bigger text type 'big'
    For smaller text type 'small'
    For subscript text type 'sub'
    For superscript text type 'sup'
    For giving underline text type 'ins' or inserted
    For giving slash mark in middle of the text type 'del'
    For marking the text type 'mark'-->
