<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <!-- Iframes allowes you to link another website page to you page -->
    <!-- Iframes dont need closing tag  and we can change the border 
    or the height -->
    <h1>Iframes</h1>
    <h4>This is a Add for another website</h4>

    <iframe style="border:0"
      src="Ad.html" height="400" width="750">
  </body>
</html>
