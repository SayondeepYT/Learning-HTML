<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <h4>This is a button</h4>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <button
        style="background-color: greenyellow; color: black; border-radius: 5px"
      >
        Click Me
      </button>
    </a>

    <h4>This is a button too</h4>

    <button
      onclick="doSomething()"
      style="
        background-color: rgb(255, 47, 47);
        color: black;
        border-radius: 5px;
      "
    >
      Click Me
    </button>

    <p id="test">Hello!</p>

    <script>
      function doSomething() {
        document.getElementById("test").innerHTML = "Sorry bro!";
      }
    </script>
  </body>
</html>
