<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Making</title>
  </head>
  <body>
    <h1>Form Making</h1>

    <form>
      <div>
        <label for="FName">First Name</label>
        <input type="text" id="FName" placeholder="Sam" />
      </div>
      <br />
      <div>
        <label for="LName">Last Name</label>
        <input type="text" id="LName" placeholder="Bose" />
      </div>
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
