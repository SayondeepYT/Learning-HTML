<!DOCTYPE html>
<html>
  <head>
    <title>This is a pge for Tble</title>

  <body>
    <h3>My college hours</h3>

    <!-- To add a table we need <Table></Table> tags and between those
    we need <tr></tr> tags and between those we need <td></td> tags.
    <tr></tr> tags are used to create row elements
    <td></td> tags are used to create cell elements
    and put data into the table. -->

    <!-- We can change the color of the table by adding bgcolor="" attribute between the <tr and  > -->
    
    
    <!-- To make te cell same size we can add width finction   -->
      
      <!-- To make the table match with size we need to add size*No of rows or coloumns -->
       
      <table bgcolor="Red width="700px">
        <tr bgcolor="Aquamarine">
        <th width="100px">Monday</th>
        <th width="100px">Tuesday</th>
        <th width="100px">Wednesday</th>
        <th width="100px">Thursday</th>
        <th width="100px">Friday</th>
        <th width="100px">Saturday</th>
        <th width="100px">Sunday</th>
      </tr>
      <!-- We can allign the text in centre by adding allign=""
      attribut in beteen <tr and > -->
      <tr bgcolor="Blue" align="center">
        <td>10-4</td>
        <td>10-4</td>
        <td>10-4</td>
        <td>10-4</td>
        <td>10-4</td>
        <td>10-1.30</td>
        <td>Closed</td>
      </tr>
    </table>
  </body>
